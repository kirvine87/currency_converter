<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/bundle.js"></script>
  <title>Currency Converter</title>
</head>
<body>
  <div id="app" >
    <h1>Convert Your Money</h1>
    <hr>
    <br>
    <br>

    <div id="conversion" >
      <label for="conversion">Convert From:</label>
      <select id="conversion" v-model="firstCurrency">
        <option value="1">EUR</option>
        <option v-for="(currency, name) in currencies" :value="currency">{{name}}</option>
      </select>

      <label for="conversion">Amount:</label>
      <input v-model="userAmount" type="number" min="1"> Convert To:
      <select id="conversion" v-model="secondCurrency">
        <option value="1">EUR</option>
        <option v-for="(currency, name) in currencies" :value="currency">{{name}}</option>
      </select>
    </div>

    <div id="converted" v-if="secondCurrency">
      <h2>Amount:</h2>
      <h3>{{convert | round}}</h3>
    </div>


  </div class="plane">
  <img src="./image/airplane.png" >
  <div>

  </div>

</html>
